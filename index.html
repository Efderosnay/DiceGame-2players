<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <meta charset="UTF-8">
    <title>The Dice Game</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>   
<div id="diceGame">  
    <div class= "player0">
        <div id="background-0" class="background-0 active"></div>
        <div id="playerName-0" class="player-name">Player 1</div>
        <div id="playerScore-0" style="display: none;">10</div>
        <div id= "currentScore-0">Current Score</div>
        <div id="score-0">0</div> 
        <div id="hidelost-0" style="display: none;" > Sorry you rolled 1!! </div>
        <div id="hidewinner-0" style="display: none;"> Winner!! </div>
    </div>

    <div class= "player1">
        <div id="background-1" class="background-1 active" ></div>
        <div id="playerName-1" class=player-name>Player 2</div>
        <div id="playerScore-1" style="display: none;">10</div>
        <div id= "currentScore-1">Current Score </div>
        <div id="score-1">0</div>  
        <div id="hidelost-1" style="display: none;"> Sorry you rolled 1!! </div>
        <div id="hidewinner-1" style="display: none;"> Winner!! </div>
    </div>
    <div id="rolldice" style="display: none;">
        <div class="cube">
            <div id= "face1" class="cube_face cube_face-front">
                <div class="dot"></div>
            </div>
            <div id= "face5" class="cube_face cube_face-back">
                <div class="dot1"></div>
                <div class="dot2"></div>
                <div class="dot3"></div>
                <div class="dot4"></div>
                <div class="dot5"></div>
            </div>
            <div id="face3" class="cube_face cube_face-right">
                <div class="dot6"></div>
                <div class="dot7"></div>
                <div class="dot8"></div>
            </div>
            <div id="face6" class="cube_face cube_face-left">
                <div class="dot9"></div>
                <div class="dot10"></div>
                <div class="dot11"></div>
                <div class="dot12"></div>
                <div class="dot13"></div>
                <div class="dot14"></div>
            </div>
            <div id="face2" class="cube_face cube_face-top">
                <div class="dot15"></div>
                <div class="dot16"></div>
            </div>
            <div id="face4" class="cube_face cube_face-bottom">
                <div class="dot17"></div>
                <div class="dot18"></div>
                <div class="dot19"></div>
                <div class="dot20"></div>
            </div>
        </div>

    </div>
    <div id="dice" style="display: none;">
        <div id= "faceD1" style="display: none;">
            <div class="dots"></div>
        </div>
        <div id= "faceD5" style="display: none;">
            <div class="dots1"></div>
            <div class="dots2"></div>
            <div class="dots3"></div>
            <div class="dots4"></div>
            <div class="dots5"></div>
        </div>
        <div id="faceD3" style="display: none;">
            <div class="dots6"></div>
            <div class="dots7"></div>
            <div class="dots8"></div>
        </div>
        <div id="faceD6" style="display: none;">
            <div class="dots9"></div>
            <div class="dots10"></div>
            <div class="dots11"></div>
            <div class="dots12"></div>
            <div class="dots13"></div>
            <div class="dots14"></div>
        </div>
        <div id="faceD2" style="display: none;">
            <div class="dots15"></div>
            <div class="dots16"></div>
        </div>
        <div id="faceD4" style="display: none;">
            <div class="dots17"></div>
            <div class="dots18"></div>
            <div class="dots19"></div>
            <div class="dots20"></div>
        </div>
    </div> 
   

    <div>
     <button id="letsPlayAgain" style="display: block;">New Game</button>
     <button id="letsPlay" style="display: none">Roll</button>
     <button id="keepScore" style="display: none">Hold</button>
     
    </div>
</div>    
    <script src="script.js"></script>

</body>
</html>
